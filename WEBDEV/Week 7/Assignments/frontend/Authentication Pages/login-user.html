<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login as User</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button style="width: 80px;margin-right: 300px;margin-bottom: 40px;" onclick="location.href='course-main.html'">Home</button>
        <h1>User Login</h1>
        <p>Welcome back! Ready to explore?</p>

        </form>
        <a href="signup-user.html" class="back-link">New here? Signup as a User</a>
    </div>
</body>
</html>
