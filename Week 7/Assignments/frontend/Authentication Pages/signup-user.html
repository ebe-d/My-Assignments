<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup as User</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button style="width: 80px;margin-right: 300px;margin-bottom: 40px;" onclick="location.href='course-main.html'">Home</button>
        <h1>User Signup</h1>
        <p>Become part of our community and explore!</p>
        <form action="signup-user-process" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="login-user.html" class="back-link">Already a user? Login here</a>
    </div>
</body>
</html>
