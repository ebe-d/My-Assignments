<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Courses - MindVerse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Available Courses</h1>
        <div id="courses-list">
            <!-- Sample course card -->
            <div class="course-card">
                <h2>Course Title</h2>
                <p>Description of the course goes here.</p>
                <p>Price: $XX.XX</p>
                <img src="image-link-here" alt="Course Image" />
                <button>Buy Now</button>
            </div>
            <!-- More courses can be dynamically added here -->
        </div>
    </div>
</body>
</html>
